<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novels</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            /* Use the direct image link here, replacing 'YOUR_IMAGE_URL_HERE' */
            background: url("https://www.grimsby.ca/en/parks-recreation-culture/resources/Images/Library/Interior-images/Browse-Collections-main-webpage-header-2-1.png") no-repeat center center fixed; 
            background-size: cover; /* Cover the entire page */
            color: rgb(255, 255, 255);
            text-align: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .start-btn {
            display: inline-block;
            background-color: #4c8caf; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Some padding */
            font-size: 16px; /* Set a font size */
            border: none; /* Remove borders */
            cursor: pointer; /* Mouse pointer on hover */
        }

        .start-btn:hover {
            background-color: #6798ad; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    
<div class="container">
    <h1>Books are important for the mind, heart, and soul.....</h1>
    <button class="start-btn" onclick="window.location.href='./novel.html';">Let's Begin</button>
</div>

</body>
</html>
